<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="side-bar-header">Dashboard</h1>
            <div class="nav1">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="nav2">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="searchbar">
                <input type="search" name="lookup" id="lookup">
            </div>
            <div class="user">
                <P class="note">Note</P>
                <div class="icon">Icon</div>
                <P class="name">Name</P>
            </div>
            <div class="username">
                <div class="icon">Icon</div>
                <div class="message">
                    <p class="greeting">Hi there,</p>
                    <h1 class="identity">Name (@username)</h1>
                </div>
            </div>
            <div class="post">
                <button>
                    New
                </button>
                <button>
                    Upload
                </button>
                <button>
                    Share
                </button>
            </div>
        </div>

        <div class="main-content">Main Content</div>
    </div>
</body>
</html>
